

        


<div class="modal-dialog" role="document">
    <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create/Update {{itemRequest.profile.title}}</h4>
        </div>
       
        <!-- Body -->
        <div class="modal-body">
            <form>
                <div class="form-group" ng-repeat="(k, v) in itemRequest.profile.properties">
                    <label>{{v.title}}({{v.type}})</label>
                    
                    <div ng-if="v.type == 'string' && v.format != 'uri'">
                        <div ng-include="templates.edit_text"/>
                    </div>
                    <div ng-if="v.type == 'string' && v.format == 'uri'">
                        <div ng-include="templates.edit_uri"/>
                    </div>
                    <div ng-if="v.type == 'array'">
                        <div ng-include="templates.edit_array"/>
                    </div>
                    <div ng-if="v.type != 'string' && v.type != 'array'">
                        <div ng-include="templates.edit_text"/>
                    </div>
                    
                </div>
                
            </form>
        </div>
        <!-- Footer -->
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" ng-click="edit()">Save changes</button>
		</div>
		
    </div>
</div>
